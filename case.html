let a =prompt ('enter first number');
let b =prompt ('enter second number');
let c = prompt('+','-','*','/');


switch(c)
{
    case"+":
    document.write(parseInt(a)+parseInt(b)); 

    break

    case"-":
    document.write(parseInt(a)-parseInt(b));

    break

    case"*":
    document.write(parseInt(a)*parseInt(b));

    break

    case"/":
    document.write(parseInt(a)/parseInt(b));

    break

    default:
        document.write("invalid")
