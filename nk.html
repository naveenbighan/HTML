<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(129, 200, 198);">

    <CENTER>
   <table height="100px"width="300px"border="1px">
   <caption>SIGN UP</caption>
   <tr>
    <td><label>NAME</label></td>
<td><input type="text"placeholder="enter your name"></td>
   </tr>
   <tr>
    <td><label>EMAIL</label></td>
    <td><input type="email"placeholder="enter your email"></td>
   </tr>
   <tr>
    <td><label>PASSWORD</label></td>
    <td><input type="password"placeholder="enter your password">
    <input type="reset" value="reset"></td>
   </tr>
   <tr>
    <td><label>GENDER</label></td>
    <td><input type="radio"value="male">male
    <input type="radio"value="female">female</td>
   </tr>
   <tr>
    <td><label>HOBBIES</label></td>
    <td><input type="checkbox"value="cricket">cricket
    <input type="checkbox"value="football">football
<input type="checkbox"value="basketball">basketball</td>
   </tr>
   <tr>
    <td><label>COUNTRY</label></td>
    <td><select><option value="ind">india</option>
    <option value="germany">germany</option>
<option value="china">china</option></select></td>
</tr>
   <tr>
    <td><label>signature</label></td>
    <td><input type="file"></td>  
   </tr>
   <tr>
    <td><label>DATE & TIME</label></td>
    <td><input type="date"></td>
   </tr>
   <tr>
    <td><label>ADDRESS</label></td>
    <td><textarea></textarea></td>
   </tr>
   </table>
    <input type="submit" value="submit">
<input type="reset" value="reset">
</CENTER>
</body>
</html>
