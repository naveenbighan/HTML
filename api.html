    <script>
fetch("https://fakestoreapi.com/products")
.then((data) => {
  //consloe.log(data);
return data.json();//get in json chage into object
})
.then((completedata) => {
  let data1 = "";
  completedata.map((values) => {
    data1 += `<div class="card"style="width:"500px;">
        <h1 class="title">${values.title}</h1>
      <img src=${values.image}>
      <div>
        <P>${values.description}</P>
        <P>${values.category}</P>
        <P>${values.price}</P>
        </div>
        </div>`;
  });
  document.getElementById("card").innerHTML = data1;

})
.catch ((err) =>{
  console.log(err);

});






    </script>
  </body>
