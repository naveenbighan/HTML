<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addition</title>
</head>
<body>
<input type="text" name="" id="first">+

<input type="text" name="" id="second">
    
<button onclick="check()"> click here</button>

<script>
    function check()
    { let a= parseInt(document.getElementById("first").value);

    let b= parseInt(document.getElementById("second").value);

    document.write(a+b)
    }
    
    


</script>
</body>
</html>
